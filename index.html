<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-content">
    <div class="card">
      <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img src="https://play-lh.googleusercontent.com/kPe0UEOEGIEhm4xIxzseh8ZBzRumV7IxsDu81tr1qePwsmH8GUuU3w1mG8hIhumyn-hP" alt="Imagem representativa de amigo secreto">
      </header>
      <section class="input-section">
        <h2 class="section-title">Digite o nome dos seus amigos</h2>
        <div class="input-wrapper">
          <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
          <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
        </div>
        <ul id="listaAmigos" class="name-list" role="list"></ul>
        <ul id="resultado" class="result-list" aria-live="polite"></ul>
        <div class="button-container">
          <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
            <img src="https://cdn-icons-png.flaticon.com/512/5736/5736412.png" alt="Ícone para sortear">
            Sortear amigo
          </button>
        </div>
      </section>
    </div>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
